<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="header">
                <div class="col-md-12" style="background-color: rgb(28, 28, 96);">
                
                    <div class="col-md-7">
                        <h1>facebook</h1>
                    </div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <label for="txtDN" class="control-label col-md-5">Email hoặc điện thoại</label>
                            <label for="txtDN" class="control-label col-md-5">Mật khẩu</label><br>
                            <div class="col-md-2"></div>
                            <div class="col-md-5">
                                <input type="text" class="form-control" id="txtDN" >
                                <span id="tbDN" class="text-danger">*</span>
                            </div>
                            <div class="col-md-5">
                                <input type="password" class="form-control" id="txtMK" >
                                <span id="tbMK" class="text-danger">*</span>
                            </div>
                            
                            <button>Đăng nhập</button>
                            <br>
                            <div class="col-md-5">
                                <div class="bot">
                                    <input type="checkbox" style="font-weight: normal;">Duy trì đăng nhập</input>
                                </div>
                                
                            </div>
                            <div class="col-md-5">
                                <div class="bot">
                                    <a href="#">Quên mật khẩu?</a>
                                </div>
                                
                            </div>
                        </div>

                       
                        
                    </div> 
                    
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <section class="col-md-5">
                    <div class="col-md-12"> <img src="section.png" alt=""></div>
                   
                    <div class="col-md-5">
                        <h1>Cảm ơn bạn <br> đã ghé thăm!</h1><br>
                        <h5>Chúng tôi mong sớm gặp lại bạn</h5>
                    </div>
                   

                </section> 
                <aside class="col-md-5">
                    <h1>Đăng kí</h1><br>
                    <h4>Miễn phí và sẽ lun như vậy.</h4><br>
                    <div class="col-md-12">
                        <div class="form-group" >
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="txtHo" placeholder="Họ">
                                <span id="tbHo" class="text-danger">*</span>
                            </div>
                            <div class="col-md-6" >
                                <input type="text" class="form-control" id="txtTen" placeholder="Ten">
                                <span id="tbTen" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="txtEDN" placeholder="Email đăng nhập">
                                <span id="tbEDN" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="txtNLEDN" placeholder="Nhập lại Email đăng nhập">
                                <span id="tbNLEDN" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="txtMKl" placeholder="Mật khẩu">
                                <span id="tbMKl" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-md-12">
                                <input type="text" class="form-control" id="txtNS" placeholder="Năm sinh">
                                <span id="tbNS" class="text-danger">*</span>
                            </div>
                        </div>
                        <div class="form-group" >
                            <div class="col-md-12">
                                <button>Đăng ký</button>
                            </div>
                        </div>
                    </div>
                </aside>   
            </div>
        </div>
    </div>
</body>
</html>
